name: Save PR Diff

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Generate PR diff
        run: |
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > pr-diff.txt
          echo "==== PR Diff ===="
          cat pr-diff.txt

      - name: Send diff to Lambda API
        env:
          LAMBDA_URL: ${{ secrets.LAMBDA_API_URL }}
        run: |
          echo "Sending diff to Lambda..."
          curl -X POST "$LAMBDA_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -Rs --arg pr_number "${{ github.event.pull_request.number }}" \
                          --arg repo "${{ github.repository }}" \
                          '{repository: $repo, pr_number: $pr_number, diff: .}' < pr-diff.txt)"