name: Generate Complete Repo Context

on:
  push:
    branches: [knowledge]
  workflow_dispatch:

jobs:
  context:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install docstring-parser graphviz

      - name: Generate Repo Context
        run: |
          mkdir -p output
          python scripts/generate_context.py

      - name: Upload context artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-repo-context
          path: output/
          if-no-files-found: error
          retention-days: 30
